<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
<div align="center">
<h1>Login Page</h1>
<form th:action= "@{/login/authenticate}" th:object="${newlogin}" method="post">
<table>
<tr><td><input type="text" th:field="*{username}" placeholder="Username"></td></tr>
<tr><td><input type="text" th:field="*{password}" placeholder="Password"></td></tr>
<tr><td><button type="submit"> Login</button> </td></tr>
</table>
</form>



</div>
</body>
</html>
